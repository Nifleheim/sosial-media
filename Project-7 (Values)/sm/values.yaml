# Default values for sm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
name: sosmed #name of Deployment 

replicaCount: 3 #number of pods 

image:
  repository: ikanpaus/sosmed #my latest image of sosial media in DockerHub
  pullPolicy: IfNotPresent # Overrides the image tag whose default is the chart appVersion.
  tag: "v3" #image version 3

service:
  port: 80 #original port
  protocol: TCP #protocol (TCP) 
  type: LoadBalancer #show elb link access to website

env:
  host: DB_HOST #environment value for defining hostname (RDS Endpoint)
  user: DB_USER #environment value for defining RDS's username
  pass: DB_PASS #environment value for defining RDS's password
  name: DB_NAME #environment value for defining name of Mysql database

data:
  DB_HOST: amazon-whale.cyvxmusxt9s8.ap-southeast-2.rds.amazonaws.com #RDS Endpoint
  DB_USER: YWRtaW4= #original value encripted with base64
  DB_PASS: Q2lsc3kyMDIz #original value encripted with base64
  DB_NAME: mysqlwhales #name of Mysql Database

Manifest:
  ConfigMap: cmap #name of ConfigMap manifest
  Secret: sikrit #name of Secret manifest

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}